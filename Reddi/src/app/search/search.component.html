

<header (goToBody)="goToSearch()"></header>


<section #body id="body" [class.underHeader]="firstAccess" [class.top]="!firstAccess">

   <search-bar 
       (search)="onSearch($event)" 
       (itemsNum)="onNumPage($event)"
       (sortScore)="sortByScore()"
       (sortComments)="sortByComments()"
       (sortRecent)="sortRecent()"></search-bar>

   <items *ngIf="items" [items]="items.slice(0, itemsInPage)" (onFocus)="onFocus($event)"></items>
   
    <div class="row maxwidth">
        <div class="col-xs-5 col-xs-offset-1 col-sm-1 col-sm-offset-4 move-btn prew">
            <a (click)="preview()">< Prev</a>
        </div>
        <div class="col-xs-5 col-xs-offset-1 col-sm-1 col-sm-offset-2 move-btn next">
            <a (click)="next()">Next ></a>
        </div>
    </div>
   
</section>

<div class="fog" [class.hidden]="loaded">
   <div class="loader"></div>
</div>
